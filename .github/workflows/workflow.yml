name: ğŸ’« Tests
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.1

      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download Dependencies
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.1

      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download Dependencies
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ” Type Check
        run: npm run typecheck --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.1

      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download Dependencies
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: âš¡ Run Vitest
        run: npm run test -- --coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0

      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ„ Copy Env Variables
        run: cp .env.example .env

      - name: â” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download Dependencies
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      # - name: ğŸ›  Setup Database
      # run: npx prisma migrate reset --force

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸ­ Run Playwright Tests
        run: npx playwright test

      - name: ğŸ“Š Upload Report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
